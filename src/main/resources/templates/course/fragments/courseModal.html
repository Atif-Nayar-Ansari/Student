<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Modal</title>
    <script>
        $(document).ready(function (){
            $('#updateCourseButton').on('click',function (){
                updateCourse();
            })
        })

        function updateCourse(){
            //get all the data for update
            var coursePk = $('#coursePk').val();
            var courseName = $('#courseName').val();
            var courseFee = $('#courseFee').val();
            var courseDuration = $('#courseDuration option:selected').val();


            //empty data validation
            if(courseName){
                //checking for only alphabets
                if(!onlyLettersAndSpaces(courseName)){
                    swal({
                        type: "warning",
                        title: "Course Name can contains only Alphabets.",
                        confirmButtonColor: '#337ab7',
                        confirmButtonText: 'OK'
                    });
                    return;
                }
            }
            if(!courseName || courseName.trim().length === 0){
                swal({
                    type: "warning",
                    title: "Please Enter Course Name.",
                    confirmButtonColor: '#337ab7',
                    confirmButtonText: 'OK'
                });
                return;
            }
            if(!courseFee || courseFee.trim().length === 0){
                swal({
                    type: "warning",
                    title: "Please Enter Course Fee.",
                    confirmButtonColor: '#337ab7',
                    confirmButtonText: 'OK'
                });
                return;
            }
            if(!courseDuration || courseDuration.trim().length === 0){
                swal({
                    type: "warning",
                    title: "Please Enter Course Duration.",
                    confirmButtonColor: '#337ab7',
                    confirmButtonText: 'OK'
                });
                return;
            }

            //call the ajax for updating the course
            var url = BASE_URL + 'course/updateOneCourse';
            var courseUpdateData = {
                courseName : courseName,
                coursePrice : courseFee,
                courseDuration : courseDuration,
                coursePk : coursePk
            }
            $.ajax({
                type: 'put',
                contentType: 'application/json',
                url: url,
                data: JSON.stringify(courseUpdateData),
                dataType: 'text',
                success: function (){
                    swal({
                        type: "success",
                        title: "Course Updated Successfully.",
                        confirmButtonColor: '#337ab7',
                        confirmButtonText: 'OK'
                    }, function (){
                        //closing the form after success
                        $('#editModal').modal('toggle');
                        window.location.reload();
                        return;
                    });
                },
                error: function (e) {
                    swal({
                        type: "error",
                        title: "Something Bad happened Please contact for Support.",
                        confirmButtonColor: '#337ab7',
                        confirmButtonText: 'OK'
                    });
                }
            })
        }

        function onlyLettersAndSpaces(str) {
            return /^[A-Za-z\s]*$/.test(str);
        }
    </script>
</head>
<body>

<!--For editing modal-->
<div th:if="${oneCourse != null}">
<div class="modal fade" th:id="editModal" role="dialog">
    <div style="margin-top: 200px;" class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><img style="width: 25px;" th:src="@{/images/shutdown.gif}"></button>
                <h4 class="modal-title text-center">Update the Course Details.</h4>
            </div>
            <div class="modal-body">
                <form name="edit-form">
                    <input type="text" id="coursePk" class="form-control hidden" th:value="${oneCourse.coursePk}">
                    <div class="form-group row">
                        <label for="courseName" class="col-md-5 col-form-label text-right required">Course Name</label>
                        <div class="col-md-3">
                            <div class="input-group row">
                                <div class="input-group-addon">
                                    &#128218;
                                </div>
                                <input type="text" id="courseName" class="form-control" th:value="${oneCourse.courseName}">
                            </div>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="courseFee" class="col-md-5 col-form-label text-right required">Course Fee</label>
                        <div class="col-md-3">
                            <div class="input-group row">
                                <div class="input-group-addon">
                                    &#8377;
                                </div>
                                <input type="number" min="100" max="10000" id="courseFee" class="form-control" th:value="${oneCourse.coursePrice}"
                                       placeholder="Enter Course Fee" />
                            </div>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="courseDuration" class="col-md-5 col-form-label text-right required">Course Duration</label>
                        <div class="col-md-3">
                            <div class="input-group row">
                                <div class="input-group-addon">
                                    &#128337;
                                </div>
                                <select class="form-control" id="courseDuration" name="courseDuration">
                                    <option th:each="duration : ${T(com.student.model.course.CourseDuration).values()}"
                                          th:value="${duration}" th:text="${duration}" th:selected="${duration==oneCourse.courseDuration}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <br/>
                    <br/>
                    <div class="text-center">
                        <input type="button" id="updateCourseButton" class="btn btn-primary" value="Update Course" title="click to Update"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
